<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
  </head>
  <body>
    <h1 id="age">StellarTales</h1>
    <select id="grade" class="ui dropdown">
      <option value="" selected disabled>Age Range</option>
      <option value="1">0-3</option>
      <option value="2">3-5</option>
      <option value="3">5-8</option>
    </select>
    <select id="topic" class="ui dropdown">
      <option value="" selected disabled>Science Topic</option>
      <option value="1">Moons</option>
      <option value="2">Planets</option>
      <option value="3">Suns</option>
    </select>
    <label> <input type="checkbox" id="value1" />Kindness</label>
    <label> <input type="checkbox" id="value2" />Generosity</label>
    <label> <input type="checkbox" id="value3" />Respect</label>
    <label> <input type="checkbox" id="value4" />Empathy</label>
    <label> <input type="checkbox" id="value5" />Gratitude</label>
    <label> <input type="checkbox" id="value6" />Responsibility</label>
    <label> <input type="checkbox" id="value7" />Patience</label>
    <label> <input type="checkbox" id="value8" />Teamwork</label>
    <label> <input type="checkbox" id="value9" />Perserverance</label>
    <label> <input type="checkbox" id="value10" />Honesty</label>
    <button id="getPrompt">Get Prompt</button>

    <script>
      const getPromptButton = document.getElementById('getPrompt');
      getPromptButton.addEventListener('click', getPrompt);

      async function getPrompt() {
        let res = await fetch('http://localhost:5000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            question:
              'Create a story prompt for a parent telling a 0-3 year old child a story about space, curiosity, and kindness. In your response, give a title, and only provide 6 bullet points. Each bullet point should be one very simple sentence without extra adjectives. The first 3 are under “Plot”. The first point is the beginning of the story, the second is the middle, and the third is the end. The next 3 are under “Characters”. Each different character in the story should all be planets.',
          }),
        });

        const data = await res.json();
      }
    </script>
  </body>
</html>
